<!DOCTYPE html>
<html>

  <head>
  
    <meta charset="utf-8" />
    <meta name="description" content="INFO226 Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png" />
    <title>TRACKR</title>
    
    <!-- Bootstrap 3 CSS -->
    <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- bootstrap-select minified CSS -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/css/bootstrap-select.min.css">-->
    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="style.css" />
  
  </head>

  <body ng-app="trackrApp" ng-controller="parentController">
    
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span>
              <img src="https://raw.githubusercontent.com/patevs/webdev/master/angular.js/plunkr-project/app/assets/favicon-32x32.png" />
              <strong>TRACKR</strong>
            </span>
          </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <!-- nav-bar links
          <ul class="nav navbar-nav">
            <li ng-class="getClass('nav-link-1')"><a ui-sref="navlink1">navlink1</a></li>
            <li ng-class="getClass('nav-link-2')"><a ui-sref="navlink2">navlink2</a></li>
          </ul>
          -->
          <ul class="nav navbar-nav navbar-right">
            <div ng-if="currentUser">
              <li>
                <button
                  type="button"
                  class="btn btn-danger"
                  ng-click="logout()"> <!-- TODO: check this method is working correctly -->
                  <strong>LogOut</strong>
                </button>
              </li>
            </div>
            <div ng-if="!currentUser">
              <li>            
                <button 
                  type="button"
                  class="btn btn-success" 
                  ng-click="logout()">
                  <strong>LogIn</strong>
                </button>
              </li>
            </div>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    
    <!-- Main title -->
    <div ng-controller="MainCtrl" class="title text-center">
      <div ng-if="!currentUser"><h3>Welcome to</h3></div>
      <h1>
        <strong>{{ title }}</strong>
      </h1>
    </div>
    
    <!-- Login container -->
    <div ng-if="!currentUser" class="container text-center">
      <div class="col-xs-1 col-sm-4"></div>
      <div class="well col-xs-10 col-sm-4">
            <p><strong>Currently not logged in.</strong></p>
            <br>
            <p>Please click login to continue.</p>
            <button 
                type="button"
                id="btn-signin" 
                class="btn btn-success" 
                ng-click="logout()">
                <strong>LOGIN</strong>
            </button>
      </div>
      <div class="col-xs-1 col-sm-4"></div>
    </div>
    
    <!-- User welcome -->
    <div ng-if="currentUser" class="container text-center">
      <span>Welcome, <strong>{{ currentUser.username }}</strong></span>    
      <hr style="width: 50%" />
      <!--<div ui-view></div>-->
    </div>

    <!-- Road directory -->

    <!--
    <div ng-if="currentUser" class="container" style="width: 35%; margin: 0 auto">
      <div class="well row">
        <h4>Road Directory - list group</h4>
        <ul class="list-group">
          <li class="list-group-item">Road 1</li>
          <li class="list-group-item">Road 2</li>
          <li class="list-group-item">Road 3</li>
        </ul>  
      </div>
    </div>
    -->

    <!-- TODO: remove hardcoded width -->
    <div ng-if="currentUser" class="container" style="width: 35%; margin: 0 auto">
      <div class="well row">

        <h4>Road Directory List</h4>

        <!-- typeahead -->
        <div class="container-fluid typeahead-demo" ng-controller="TypeaheadCtrl">  
          <h6>Search by road name:</h6>
          <!--<pre>Selected: {{selected | json}}</pre>-->
          <input 
            type="text" ng-model="selected" 
            uib-typeahead="state for state in states | filter:$viewValue | limitTo:8" 
            class="form-control">
        </div>

        <!-- dropdown button -->
        <div class="container-fluid">  
            <h6>Or select from dropdown:</h6>
            <div class="btn-group">
              <button 
                type="button" 
                class="btn btn-default dropdown-toggle" 
                data-toggle="dropdown" 
                aria-haspopup="true" 
                aria-expanded="false">
                Road Directory <span class="caret"></span>
              </button>
              <!-- TODO: replace dropdown-menu with ng-list -->
              <ul class="dropdown-menu">
                <li><a href="#">Road 1</a></li>
                <li><a href="#">Road 2</a></li>
                <li><a href="#">Road 3</a></li>
              </ul>
            </div>
        </div>

      </div>
    </div>

    <br />

    <div class="container">
      <div ng-if="currentUser">
        <p> --- PROJECTS --- </p>
        <div class="well col-xs-12">
          <p> --- PROJECTS LIST --- </p>
        </div>
        <div class="well col-xs-12">
          <p> --- PROJECT INFO --- </p>
        </div>
      </div>
    </div>
    
    <br />
    
    <!-- JQuery JS -->
    <script data-require="jquery@*" data-semver="3.2.1" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <!-- Bootstrap 3 JS -->
    <script data-require="bootstrap@3.3.7" data-semver="3.3.7" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- bootstrap-select minified JavaScript -->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/js/bootstrap-select.min.js"></script>-->

    <!-- Angularjs -->
    <script data-require="angular.js@1.4.9" data-semver="1.4.9" src="https://code.angularjs.org/1.4.9/angular.js"></script>
    <!-- Angular-ui-bootstrap -->
    <!--<script data-require="angular-ui-bootstrap@*" data-semver="1.3.3" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.js"></script>-->
    <script data-require="angular-ui-bootstrap@*" data-semver="1.3.3" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"></script>
    
    <!-- Angularjs root module -->
    <script src="script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/authInterceptor.js"></script>
    <script src="js/globalFunctions.js"></script>
    <script src="js/login.js"></script>
    <script src="js/parentController.js"></script>
    <script src="js/roadDirectory.js"></script>
    <script src="js/session.js"></script>
    <!--<script src="js/users.js"></script>-->
    
  </body>

</html>
