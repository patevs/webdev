<!DOCTYPE html>

<div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Create New Road</h3>
    </div>
    <div class="modal-body" id="modal-body">

        <form 
            name="newRoadForm" 
            class="form-horizontal" 
            method="post"
            ng-submit="submit()" 
            novalidate form-autofill-fix
        >
            <!-- road code form input -->
            <div style="margin-top: 1em; margin-left: 5vw; margin-right: 5vw" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
                <input type="text" class="form-control" name="id" placeholder="ID" required />
            </div>
            <!-- road code form input -->
            <div style="margin-top: 1em; margin-left: 5vw; margin-right: 5vw" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
                <input type="text" class="form-control" name="code" placeholder="Code" required />
            </div>

        </form>

        <span class="input-group-addon" id="basic-addon4">Section</span>
        <input type="text" class="form-control" placeholder="Section" aria-describedby="basic-addon4">

        <input type="text" class="form-control" placeholder="GPS" aria-describedby="basic-addon6">
        -->
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>

</div>
