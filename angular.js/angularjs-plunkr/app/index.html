<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
    <meta name="description" content="INFO226 Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- TITLE -->
    <title>TRACKR</title>
    <!-- BOOTSTRAP 3 CSS -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="lib/bootstrap3/dist/css/bootstrap.min.css">
	<!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="style.css" />
</head> <!-- END of HEAD -->

<body ng-app="trackrApp" ng-cloak>

    <div ng-controller="MainCtrl" class="title">
        <h3>Welcome to</h3>
        <h1>TRACKR</h1>
    </div>

    <div ng-controller="ModalCtrl as $ctrl" class="modal-demo">

        <!-- TODO: move script content to a seprate file -->
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <ul>
                    <li ng-repeat="item in $ctrl.items">
                        <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
                    </li>
                </ul>
                Selected: <b>{{ $ctrl.selected.item }}</b>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
            </div>
        </script>
        
        <div style="text-align: center; padding-top: 15vh">
            <p>You are currently not logged in.</p>
            <p>Please click the button below to signin.</p>
            <button type="button" class="btn btn-default" ng-click="$ctrl.open('lg')">SIGNIN</button>
        </div>

    </div>

    <!-- JQUERY & BOOTSTRAP -->
    <!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
	<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap3/dist/js/bootstrap.min.js"></script>

    <!-- ANGULARJS LIBS -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>-->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    
    <!-- angular trackrApp root -->
    <script src="app.js"></script>

</body> <!-- END of BODY -->


</html> <!-- END of HTML -->
