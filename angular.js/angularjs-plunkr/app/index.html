<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
    <meta name="description" content="INFO226 Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- TITLE -->
    <title>TRACKR</title>
    <!-- BOOTSTRAP 3 CSS -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="lib/bootstrap3/dist/css/bootstrap.min.css">
	<!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="style.css" />
</head> <!-- END of HEAD -->

<body ng-app="trackrApp" ng-cloak>

    <div ng-controller="MainCtrl" class="title">
        <h3>Welcome to</h3>
        <h1><strong>TRACKR</strong></h1>
    </div>

    <div ng-controller="ModalCtrl as $ctrl" class="modal-login">

        <script type="text/ng-template" src="partials/loginModal.html"></script>

        <div class="col-xs-1 col-sm-3 col-md-4"></div>
        <div class="well col-xs-10 col-sm-6 col-md-4">
            <div class="content">
                <p>You are currently not logged in.</p>
                <br>
                <p>Click the button login button below to continue to signin.</p>
                <button 
                    type="button"
                    id="btn-signin" 
                    class="btn btn-success" 
                    ng-click="$ctrl.open('sm')">
                    <strong>LOGIN</strong>
                </button>
            </div>
        </div>
        <div class="col-xs-1 col-sm-3 col-md-4"></div>

    </div>

    <!-- JQUERY & BOOTSTRAP -->
    <!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
	<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->

    <script src="lib/bootstrap3/dist/js/bootstrap.min.js"></script>

    <!-- ANGULARJS LIBS -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>-->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    
    <!-- angular trackrApp root -->
    <script src="app.js"></script>

</body> <!-- END of BODY -->


</html> <!-- END of HTML -->
