<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Bootstrap Boilerplate</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha256-bZLfwXAP04zRMK2BjiO8iu9pf4FbLqX6zitd+tIvLhE=" crossorigin="anonymous" />
</head>

<body>
  <!-- CONTENT -->
  <div class="container-fluid">

    <!-- Page Header -->
    <div class="text-center">
      <h1 class="text-success">Bootstrap Boilerplate</h1>
      <small>Nothing to see here, move along...</small>
      <hr style="width:75%; border: 1px solid green" />
    </div>
    <!-- END of page-header -->
    <!-- Content Panel -->
    <div class="panel panel-success">
      <div class="panel-heading">Running with:</div>
      <div class="panel-body">
        <table class="table">
          <tr>
            <th>Program</th>
            <th>Version</th>
          </tr>
          <tr>
            <td>Node</td>
            <td>
              <script>document.write(process.versions.node);</script>
            </td>
          </tr>
          <tr>
            <td>Chrome</td>
            <td>
              <script>document.write(process.versions.chrome);</script>
            </td>
          </tr>
          <tr>
            <td>Electron</td>
            <td>
              <script>document.write(process.versions.electron);</script>.
            </td>
          </tr>
        </table>
      </div>
    </div>
    <!-- END of CONTENT PANEL -->

    <hr style="width:75%; border: 1px solid green" />

  </div> <!-- END of CONTENT -->

  <!-- JQuery JS -->
  <script>
    window.jQuery = window.$ = require('jquery');
  </script>
  <!--
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  -->
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha256-nuL8/2cJ5NDSSwnKD8VqreErSWHtnEP9E7AySL+1ev4=" crossorigin="anonymous"></script>
</body>

</html>
